<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tesla BMS Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
    font-family: Arial;
    padding: 20px;
    background: #111;
    color: #eee;
}
.card {
    background: #1c1c1c;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 8px;
}
</style>
</head>

<body>

<h1>Tesla BMS Dashboard</h1>

<div class="card">
Status: <span id="status">Loading...</span>
</div>

<div class="card">
Usable Capacity: <span id="capacity">--</span>
</div>

<script>

const SUPABASE_URL = "https://kadbqiuewsdtdqqybnwy.supabase.co";
const SUPABASE_KEY = "sb_publishable_jN72qDTEjGxjV16KoOM3tA_TzV26cMR";

const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function loadData() {

const { data, error } = await sb
.from("tesla_snapshots")
.select("*")
.order("created_at", { ascending: false })
.limit(1);

if(error) {
document.getElementById("status").innerText = "Error";
return;
}

if(data.length === 0) {
document.getElementById("status").innerText = "No Data";
return;
}

document.getElementById("status").innerText = "Connected";
document.getElementById("capacity").innerText =
data[0].usable_capacity_kwh + " kWh";

}

loadData();

</script>

</body>
</html>
